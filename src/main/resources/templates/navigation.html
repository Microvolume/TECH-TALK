<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!--  定义了一个模块分离-navigation.html页面 -->
<div th:fragment="nav">
    <!--  在<body>标签中增加<nav>导航栏标签，默认样式 -->
    <nav class="navbar navbar-default">
        <!-- div盒子的class设置为"container-fluid"流式布局容器，在调试模式下，根据屏幕自动适应自动填充 -->
        <div class="container-fluid">
            <!--  增加class="navbar-header"导航栏标题控件：，加入<button>和<a>两个标签，增加内容 -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">生活社区</span>
                </button>
                <a class="navbar-brand" href="/">生活社区</a>
            </div>
            <!-- 增加collapse navbar-collapse响应式的导航栏控件，并增加<form>表单导航栏和<ul>无序列表导航栏 -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!-- <form>表单中，navbar-form意味着该<form>是导航条form，navbar-left意味着设置导航条内元素向左对齐 -->
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <!-- 在<ul>无序列表中，增加三个<li>标签，分别展示‘发布’、‘登陆用户’、‘登陆’超链接按钮 -->
                <ul class="nav navbar-nav navbar-right">
                    <!-- ‘发布’的超链接按钮 -->
                    <li th:if="${session.user!=null}">
                        <a href="/publish">提问</a>
                    </li>
                    <!-- 若前端能收到user信息，展示正处在登录态的‘登陆用户’文本，同时它也是个"dropdown"下拉框 -->
                    <li class="dropdown" th:if="${session.user!=null}">
                        <!-- ‘登陆用户’超链接 -->
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false" >
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span>
                        </a>
                        <!-- 嵌套‘下拉框’无序列表 -->
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">我的问题</a></li>
                            <li><a href="/logout">退出登陆</a></li>
                        </ul>
                    </li>
                    <!-- ‘登陆’功能的超链接按钮 -->
                    <li th:if="${session.user==null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=8f98c9a2fe9cdefc9c02&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登陆</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
</body>
